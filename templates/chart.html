{% extends "base.html" %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
{% endblock %}

{% block content %}
<div id = "container">
    <canvas id = "canvas" height="400" width="8000"></canvas>
</div>
<script>
    var canvas = document.getElementById('canvas');

    var context = canvas.getContext('2d');
    context.textAlign = 'center';

    var data = {
        datasets: [
            {
                label: "ECG",
                borderColor: 'red',
                data: [{% for item1, item2 in values %}
                      {x:{{item1}},
                      y:{{item2}}},
                    {% endfor %}],
                pointRadius: 0,
                borderWidth: 1,
                fill: false
            }
        ]
    };

    new Chart(canvas, {
        type: 'line',
        data: data,
        title:{
            display:true,
            text:'Chart.js Line Chart'
        },
        options: {
            responsive : false,
            elements: {
                line: {
                    tension: 0,
                }
            },
            scales: {
                xAxes: [{
                    ticks: {
                      min: 0,
                      stepSize: 1,
                      max: 200000
                    },
                    type: 'linear',
                    position: 'bottom',
                    scaleLabel: {
                      display: true,
    //                  labelString: 'X axis label'
                    }
                }],
                yAxes: [{
                    ticks: {
                      min: 0,
      //                stepSize: 0.1,
                      max: 3
                    },
      //              type: 'linear',
                    scaleLabel: {
                        display: false,
    //                  labelString: 'Y axis label'
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
