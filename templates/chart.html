<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ECG Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
</head>
<body>
    <script>

    var canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 400;

    document.body.appendChild(canvas);

    var data = {
        datasets: [
            {
                label: "ECG",
                borderColor: 'red',
                data: [{% for item1, item2 in values %}
                      {x:{{item1}},
                      y:{{item2}}},
                    {% endfor %}]
            }
        ]
    };

    new Chart(canvas, {
        type: 'line',
        data: data,
        title:{
            display:true,
            text:'Chart.js Line Chart'
        },
        options: {
            responsive : false,
            scales: {
                xAxes: [{
                    ticks: {
                      min: 0,
                      stepSize: 1,
                    },
                    type: 'linear',
                    position: 'bottom',
                    scaleLabel: {
                      display: true,
    //                  labelString: 'X axis label'
                    }
                }],
                yAxes: [{
                    ticks: {
                      min: 0,
                      stepSize: 0.1,
                      max: 2.5
                    },
                    scaleLabel: {
                        display: true,
    //                  labelString: 'Y axis label'
                    }
                }]
            }
        }
    });

    </script>
</body>
</html>
